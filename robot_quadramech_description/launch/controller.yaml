robot_quadramech_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  Revolucionar 1_position_controller:
    type: effort_controllers/JointPositionController
    joint: Revolucionar 1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Revolucionar 2_position_controller:
    type: effort_controllers/JointPositionController
    joint: Revolucionar 2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Revolucionar 3_position_controller:
    type: effort_controllers/JointPositionController
    joint: Revolucionar 3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Deslizador 5_position_controller:
    type: effort_controllers/JointPositionController
    joint: Deslizador 5
    pid: {p: 100.0, i: 0.01, d: 10.0}
